<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exotic Car Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  </head>

<body>
<!--Title of Page with Question and Score counters-->
    <header>
        <section class="quiz-title">
            <h1>Do You Know <br>
                Exotic Cars?</h1>
        </section>
        <section class="quest-score">
            <h2 class="question-number">Current Question: 0</h2>
            <h2 class="score-number">Current Score: 0</h2>
        </section>
    </header>
<!--Intro text and Start Button-->
    <main>
        <form class="form">
            <fieldset class="start-page">
                <p>How well do you know exotic cars? This quiz will test your knowledge of the world's rarest and most extreme production cars.
                </p>
                <button class="button start-button" type="button">Start Quiz!
                </button>
            </fieldset>
        </form>

        
    <script src="https://code.jquery.com/jquery-3.4.1.js" 
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
    crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="action.js"></script>   
    </main> 
</body>

</html>
